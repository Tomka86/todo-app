<h1>Teendőlista kategóriákkal</h1>

<app-category-list
  [categories]="categories"
  (categorySelected)="onCategorySelected($event)"
>
</app-category-list>

<app-todo-form
  [selectedCategoryId]="selectedCategoryId"
  (todoCreated)="onNewTodo($event)"
>
</app-todo-form>

<app-todo-list [todos]="todos" [selectedCategoryId]="selectedCategoryId">
</app-todo-list>
